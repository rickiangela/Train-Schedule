<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Header Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Train Schedule</title>

    <!-- Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron vertical-center jumbotron-fluid">
            <h2 class="display-3">Train Schedule</h2>
            <p class="lead">Chuga Chuga! Choo Choo!</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Train Schedule</div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="myTable">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="nameInput" class="col-sm-2 control-label">Train Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nameInput" placeholder="Name" aria-describedby="nameHelp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="destinationInput" class="col-sm-2 control-label">Destinantion</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="destinationInput" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="timeInput" class="col-sm-2 control-label">Time</label>
                        <div class="col-sm-10">
                            <input type="Time" class="form-control" id="timeInput" placeholder="time in HH:MM">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput" class="col-sm-2 control-label">Train Frequency</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="frequencyInput" placeholder="in minutes">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
    </div>
</body>

</html>
